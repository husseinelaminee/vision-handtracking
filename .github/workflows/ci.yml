name: CI

on:
    push:
        branches: [master, feature/*, fix/*]
    pull_request:

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.10", "3.11"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Install package (editable mode)
              run: pip install -e .

            - name: Run tests
              shell: bash
              run: |
                  if ls tests/test_*.py tests/*_test.py 1> /dev/null 2>&1; then
                      echo "ğŸ“¦ Test files found, running pytest...";
                      if ! pytest -q; then
                      echo "âŒ Tests failed";
                      exit 1;
                      fi
                      echo "âœ… Tests passed";
                  else
                      echo "â„¹ï¸ No test files found, skipping tests";
                  fi
